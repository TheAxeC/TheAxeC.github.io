  - title: "Cardinal: scripting language"
    url: https://github.com/TheAxeC/Cardinal
    datetime: 2015-09-01 15:59:00-0400
    duration: Jan 2015 - Sept 2015
    about: "Cardinal is a small, fast, class-based, Object Oriented scripting language written in C. It is built upon the skeleton of an existing scripting language
  and shows how I can modify and improve existing software,
  as well as design new components to this software.
  New components include: a debugger, an embedding API, multiple inheritance and a new module system."

  - title: "PSOPV: Visual Programming IDE"
    url: https://github.com/TheAxeC/AxeSki
    datetime: 2015-07-01 15:59:00-0400
    duration: Feb 2015 - July 2015
    about: "A Visual programming IDE created by Axel Faes & Matthijs Kaminski for a course of Hasselt University.<br/><br/>

  	The purpose of the IDE is to create 'black boxes' which can send events (signals packed with data) to eachother. We take the idea of using drag-able blocks in a visual IDE and expand on it.<br/><br/>

  	Our score was 17/20.
  		<div class='author-list'>
  			<h5>Team members:</h5>
  			<div class='list-inline'>
  				<li class='author'>Axel Faes</li>
  				<li class='author'>Matthijs Kaminski</li>
  			</div>
  		</div>"

