  - title: "TTUI:  Household Survival"
    url: https://www.youtube.com/watch?v=Q4_rK2upGEY
    datetime: 2015-12-01 15:59:00-0400
    duration: Sept 2015 - Dec 2015
    about: "Project made for the class 'Technologies and Tools for User Interfaces'.<br/>
  	A tower-defense style game written in Unity utilising Optitrack motion capture. The game combines the virtual world and reality, by allowing users
  to interact with the virtual world using real-world objects.<br/><br/>

