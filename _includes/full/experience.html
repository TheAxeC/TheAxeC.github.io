
<a name="experience" id="experience">
<h3 id="experience" class='category'>Experience</h3>
</a>
<div class="about-content">
	{% if site.data.experience.size > 0 %}
	  {% assign exp = site.data.experience %}
	  {% for item in exp %}
			<h4>{{ item.title }} <br/><small class="location">{{ item.location }}</small><br/><small> {{ item.duration }}</small></h4>
			<div class="description-about">
				{{ item.about }}
			</div>
	  {% endfor %}
	{% endif %}
</div>
