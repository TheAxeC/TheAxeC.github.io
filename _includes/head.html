<head>
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106916104-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());

    gtag('config', 'UA-106916104-1');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/syntax.css">

  <!-- custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/main.css">

  <!-- redirection of 404 error -->
  {% if page.url == "/404.html" %}
      <meta http-equiv="refresh" content="3; url=/">
  {% endif %}
</head>
