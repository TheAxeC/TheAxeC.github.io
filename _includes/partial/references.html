<h2 class="academic">References </h2>
{% if site.data.references.size > 0 %}
  {% assign references = site.data.references %}
  {% assign counter = 1 %}
  {% for item in references %}
    [{{ counter }}] {{ item.name }}, <a href="{{ item.url }}" class="academic"> {{ item.platform }} </a>
    <br/>
    {% assign counter=counter | plus:1 %}
  {% endfor %}
  <!-- <img class="academic" id="about" src="{{ site.baseurl }}/res/img/logo.jpg" /> -->
{% else %}
  <!-- <img class="academic" id="about" src="{{ site.baseurl }}/res/img/logo.jpg" /> -->
{% endif %}
