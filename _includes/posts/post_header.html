{% if page.comments %}
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = '{{ site.data.main.name }}'; // required: replace example with your forum shortname
	var disqus_identifier = '{{ page.url }}';
	var disqus_url = '{{ site.data.main.link }}{{ page.url }}';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
		var s = document.createElement('script'); s.async = true;
		s.type = 'text/javascript';
		s.src = '//' + disqus_shortname + '.disqus.com/count.js';
		(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
</script>
{% endif %}

<div class="post-header post-title">
	<div class="post-header-content">
		<h1>{{ page.title }}</h1>

		<h5><strong>{{ page.date | date: "%B %e, %Y" }} <small>. <a href="/categories/"><u>{{ page.category }}</u></a>

		{% if page.comments %}
		. <a href="{{ site.data.main.link }}{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}">Comments</a>
		{% endif %}

		</small></strong>
		<br/><small>Tags: {% for tag in page.tags %} <a href="/tags/" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a>  {% if forloop.last != true %} {% endif %} {% endfor %} </small><br/><br/>
		</h5>
	</div>
</div>
