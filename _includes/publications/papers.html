{% if include.publication.papers.size > 0 %}
<a href="{{ include.publication.url }}"> <h2 class="academic">{{ include.publication.title }}</h2> </a>
<div class="about-content">
    {% assign papers = include.publication.papers %}
    {% for item in papers %}
    <div class="description-about">
  		{{ item.authors }}, <a href="{{ item.url }}" class="about-publication">"{{ item.title }}"</a> {{ item.book }}
    </div>
    {% endfor %}
</div>
{% endif %}
