<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-5">
                <div class="row">
                    <div class="col-md-auto d-none d-md-block">
                        <figure class="figure">
                            <img 
                                src="{{ site.data.website.description.biomed_url }}" 
                                class="figure-img img-fluid img-thumbnail" 
                                style="height: 300px;"
                                data-toggle="tooltip" 
                                data-placement="bottom" 
                                title="{{ site.data.website.description.biomed_caption }}"
                            >
                            <figcaption class="figure-caption text-right"></figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        
                        <!-- <p class="text-profile-bio"> -->
                            {{ site.data.website.description.questions | newline_to_br | markdownify }}
                        <!-- </p> -->
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
