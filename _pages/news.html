---
layout: academic
permalink: /news/
title: "news"
float: none
---

<div class="academic-title">
  <h1> {{ site.media.title }} </h1>
</div>

{% assign news = site.news | sort: 'datetime' | reverse %}
{% for item in news limit: site.news_limit %}
  <div class="article">
    <article class="article" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <div class="title">
          <a itemprop="name" href="{{ item.url | prepend: site.github.url | prepend: site.baseurl }}" title="{{ title }}">{{ item.title }}</a>
          <time class="date" itemprop="datePublished" datetime="{{post.date | date: "%Y-%m-%d"}}">{{item.datetime | date: "%B %e, %Y"}}</time>
        </div>

      </header>
    </article>
  </div>
{% endfor %}
